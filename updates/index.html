<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baking Recipes Collection</title>

  <!-- ✅ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom External CSS -->
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="bg-warning-subtle">

  <!-- ✅ HEADER -->
  <header>
    <h1 class="fw-bold">BAKING RECIPES COLLECTION</h1>
    <p>Your go-to source for delicious baking recipes!</p>
  </header>

  <!-- ✅ MAIN CONTAINER -->
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="home.html" target="content-frame" class="active">HOME</a></li>
        <li><a href="about.html" target="content-frame">ABOUT</a></li>
        <li><a href="contact.html" target="content-frame">CONTACT</a></li>
        <li>
          <a href="#" onclick="return false;">RECIPES</a>
          <ul>
            <li><a href="pages/cake.html" target="content-frame">Cake</a></li>
            <li><a href="pages/cookies.html" target="content-frame">Cookies</a></li>
            <li><a href="pages/bread.html" target="content-frame">Bread</a></li>
            <li><a href="pages/muffins.html" target="content-frame">Muffins</a></li>
            <li><a href="pages/brownies.html" target="content-frame">Brownies</a></li>
            <li><a href="pages/pies.html" target="content-frame">Pies</a></li>
            <li><a href="pages/tarts.html" target="content-frame">Tarts</a></li>
            <li><a href="pages/cupcakes.html" target="content-frame">Cupcakes</a></li>
          </ul>
        </li>
        <li><a href="credits.html" target="content-frame">CREDITS</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <iframe name="content-frame" src="home.html"></iframe>
    </main>
  </div>

  <!-- ✅ FOOTER -->
  <footer>
    <p>&copy; 2025 Baking Recipes Collection</p>
    <button id="backToTop">↑ Back to Top</button>
  </footer>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Custom JS for Interactivity -->
  <script>
    // Smooth Back to Top
    const backToTop = document.getElementById("backToTop");
    window.onscroll = () => {
      backToTop.style.display = (window.scrollY > 200) ? "inline-block" : "none";
    };
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Fade-in iframe animation
    const iframe = document.querySelector("iframe");
    iframe.addEventListener("load", () => {
      iframe.classList.add("loaded");
    });

    // Active link highlight
    document.querySelectorAll("a[target='content-frame']").forEach(link => {
      link.addEventListener("click", function () {
        document.querySelectorAll("a[target='content-frame']").forEach(a => a.classList.remove("active"));
        this.classList.add("active");
      });
    });
  </script>

</body>
</html>
